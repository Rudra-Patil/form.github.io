<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Bank Form</title>
</head>
<body style="background-color: #000000">
  <header>
    <h1 style="color: #ffdb00">Loan Application</h1>
  </header>
  <form>
    <h2>Sign Up</h2>
    <fieldset>
      <label class="hidden" for="firstName">First Name</label>
      <input type="text" required name="firstName" placeholder="First Name" id="firstName">

      <label class="hidden" for="lastName">Last Name</label>
      <input type="text" required name="lastName" placeholder="Last Name" id="lastName">

      <label class="hidden" for="address">Address</label>
      <input type="text" required name="address" placeholder="Address" id="address">

      <label class="hidden" for="occupation">Occupation</label>
      <input type="text" required name="occupation" placeholder="Occupation" id="occupation">

      <label class="hidden" for="employer">Employer</label>
      <input type="text" required name="employer" placeholder="Employer" id="employer">
    </fieldset>
    <fieldset>
      <label class="hidden" for="email">Email</label>
      <input type="email" required name="email" placeholder="Email" id="email">

      <label class="hidden" for="telephone">Telephone Number</label>
      <input type="tel" required name="telephone" placeholder="Telephone Number" id="telephone">

    </fieldset>
    <a href="https://rudra-patil.github.io/form.github.io/"
    <div class="buttonwrap">
      <button type="submit">Submit</button>
    </div>
    </a>
  </form>

</body>
</html>
